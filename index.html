<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .portfolio-item {
        position: relative;
        height: 100%;
      }
      .portfolio-label {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1>Your Name</h1>
          </div>
          <div class="col-md-6 text-md-end">
            <img
              src="/api/placeholder/100/50"
              alt="Logo"
              class="img-fluid"
              style="max-height: 50px;"
            />
          </div>
        </div>
      </div>
    </header>

    <nav class="bg-dark py-2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto"><a href="#" class="text-white">Github</a></div>

            <a href="#" class="text-white">LinkedIn</a>
          </div>

            <a href="#" class="text-white">X/Twitter</a>

          <div class="col-auto">

          </div>
          <div class="col-auto"><a href="#" class="text-white">Email</a></div>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Portfolio Item 1 -->
        <div class="col">
          <a href="#" class="text-decoration-none text-dark">
            <div class="card h-100 portfolio-item">
              <img
                src="/api/placeholder/400/300"
                class="card-img-top"
                alt="Project 1"
              />
              <div class="card-body">
                <h2 class="card-title">Project 1</h2>
                <p class="card-text">Description of Project 1</p>
              </div>
              <div class="portfolio-label">Label 1</div>
            </div>
          </a>
        </div>

        <!-- Portfolio Item 2 -->
        <div class="col">
          <a href="#" class="text-decoration-none text-dark">
            <div class="card h-100 portfolio-item">
              <img
                src="/api/placeholder/400/300"
                class="card-img-top"
                alt="Project 2"
              />

                <p class="card-text">Description of Project 2</p>
              </div>
              <div class="portfolio-label">Label 2</div>
            </div>
          </a>
        </div>

        <!-- Portfolio Item 3 -->
        <div class="col">
          <a href="#" class="text-decoration-none text-dark">
            <div class="card h-100 portfolio-item">
              <img
                src="/api/placeholder/400/300"
                class="card-img-top"
                alt="Project 3"
              />
              <div class="card-body">
                <h2 class="card-title">Project 3</h2>
                <p class="card-text">Description of Project 3</p>
              </div>
              <div class="portfolio-label">Label 3</div>
            </div>
          </a>
        </div>

        <!-- Portfolio Items 4-9 (Repeat the structure above) -->
        <!-- ... -->
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
